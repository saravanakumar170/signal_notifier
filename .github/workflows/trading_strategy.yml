name: Nifty Trading Strategy

on:
  schedule:
    # Runs every 5 minutes from 3:45 AM to 10:00 AM UTC (9:15 AM to 3:30 PM IST)
    # Monday to Friday only
    # Note: GitHub Actions has minimum 5-minute interval for scheduled workflows
    - cron: '*/5 3-10 * * 1-5'  # Every 5 minutes during market hours
  workflow_dispatch: # Allows manual trigger

jobs:
  run-strategy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
      working-directory: ./strategy
      
    - name: Run trading strategy
      env:
        FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      run: |
        python main.py
      working-directory: ./strategy
